<main>
    <nav>
        <header>
            <h1>Bloc Chat</h1>
            <button id="new-room" ng-click="home.roomModal()">New Room</button>
        </header> 
        <section class="open-chats">
            <div class="rooms" ng-repeat="room in home.rooms">
                <div class="room" ng-click="home.viewRoom(room)">
                    {{ room.name }}
                    <div class="delete-room" ng-click="home.deleteModal(room)">Delete</div>
                </div>
            </div>
        </section>
        <footer>
            <h3>Test</h3>
        </footer>
    </nav>
    <section class="room-content">
        <div class="room-name">
            <h2>{{ home.openRoom }}</h2>
        </div>
        <div class="custom-border-style"></div>
        <div class="message-window">
            <div class="messages" ng-repeat="message in home.messages">
                <div class="username">{{ message.username }}</div>
                <div class="content">{{ message.content }}</div>
                <div class="time-wrap">
                    <div class="time">{{ message.sentAt }}</div>
                </div>
            </div>
        </div>
        <div class="send-message">
            <form>
                <textarea rows="3" id="message-field" ng-model="message" placeholder="New message..."></textarea>
                <input id="enter" type="submit" value="Enter" ng-click="home.sendMessage(message)">
            </form> 
        </div>
        <div class="footer"></div>
    </section>
</main>
