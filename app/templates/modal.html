<div class="modalBody">
    <div class="modalSidebar"></div>
    <div class="modalMain">
        <div class="modalHeader">
            <h1>Create New Chat Room</h1>
            <button class="modalClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>    
        </div> 
        <div class="modalForm">
            <form>
            <input type="text" ng-model="newChatRoom" placeholder="New Room Name..."><br>
            <input type="submit" value="Create Room" ng-click="modal.saveRoom(newChatRoom)">
            </form> 
        </div>
    </div>
</div>
